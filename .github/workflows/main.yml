name: DevCard

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  devcard:
    runs-on: ubuntu-latest
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@3.0.0
        with:
          user_id: e6xN2NmaRgh93jto0yBWt
          commit_branch: devcard
          commit_filename: devcard.png
          commit_message: "chore: update ${filename}"
